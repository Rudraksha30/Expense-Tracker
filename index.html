<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4 text-primary">Expense Tracker</h2>

        <div class="card mb-4 p-3">
            <div class="card-header bg-warning text-dark">Set Expense Limit</div>
            <div class="card-body">
                <form id="budget-form">
                    <input type="number" id="budget-limit" class="form-control" placeholder="Enter Budget Limit" required>
                    <button type="submit" class="btn btn-warning mt-3 w-100">Set Limit</button>
                </form>
            </div>
        </div>

        <div class="card mb-4 p-3">
            <div class="card-header bg-primary text-white">Add Expense</div>
            <div class="card-body">
                <form id="expense-form">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <input type="number" id="amount" class="form-control" placeholder="Amount" required>
                        </div>
                        <div class="col-md-3">
                            <select id="category" class="form-control">
                                <option>Food</option>
                                <option>Transport</option>
                                <option>Entertainment</option>
                                <option>Education</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="date" id="date" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="description" class="form-control" placeholder="Description">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Add Expense</button>
                </form>
            </div>
        </div>

        <div class="card mb-4 p-3">
            <div class="card-header bg-primary text-white">Expense List</div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expense-table">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card text-center p-3">
                    <div class="card-header bg-success text-white">Total Expenses</div>
                    <div class="card-body">
                        <h4 id="total-expenses" class="text-success">â‚¹0</h4>
                    </div>
                    <div class="progress">
                        <div id="budget-progress" class="progress-bar bg-danger" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <div class="card-header bg-info text-white">Category Breakdown</div>
                    <div class="card-body" id="category-breakdown">
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
